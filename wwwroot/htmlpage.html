<body>
    <div class="container">
        <div class="row myclass">
            <div class="col-8">
                <div id="map" style="width: 100%; height: 400px">
                </div>
            </div>
            <div class="col-4 pre-scrollable" style=" background-color: lightslategrey "  >                
                <h2>My Flights:</h2>
                <label for="myfile">Add Flight From File</label>
                <input type="file" id="myfile" name="myfile"><br><br>
                <input type="button" onclick="fileUpload()" value="Upload">
                <br>
                <table id="tbMyFlights" >
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row myclass">
            <div class="col-8" style="  background-image: url('details.png');">
                <div>
                    <h2>Flight Details:</h2>
                    <table id="tbFlightDetails" style="width:100%">
                        <tr>
                            <th>Flight ID</th>
                            <th id="f_id"></th>
                        </tr>
                        <tr>
                            <td>Starting Point</td>
                            <td id="s_p"></td>
                        </tr>
                        <tr>
                            <td>Ending Point</td>
                            <td id="e_p"></td>
                        </tr>
                        <tr>
                            <td>Company name</td>
                            <td id="c_n"></td>
                        </tr>
                        <tr>
                            <td>Number of passengers</td>
                            <td id="no_p"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-4" style=" background-color: lightslategrey ">
                <h2>External Flights:</h2>
               
                <br>
                <table id="tbExternalFlights">
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>

                </table>
            </div>
        </div>
    </div>
